services:
  db:
    image: postgres:15-alpine
    container_name: strands-gui-db
    environment:
      POSTGRES_DB: ${DB_NAME:-strands_gui}
      POSTGRES_USER: ${DB_USER:-strands}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strands_secret_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-strands} -d ${DB_NAME:-strands_gui}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - strands-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: strands-gui-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - strands-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strands-gui-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-strands}:${DB_PASSWORD:-strands_secret_password}@db:5432/${DB_NAME:-strands_gui}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change_this_to_a_very_long_random_secret_key_in_production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:58431,http://127.0.0.1:58431}
      - DOMAIN_NAME=${DOMAIN_NAME:-}
      - USE_HTTPS=${USE_HTTPS:-false}
      - DEBUG=${DEBUG:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - strands-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: strands-gui-frontend
    ports:
      - "58431:80"
    depends_on:
      - backend
    networks:
      - strands-network
    restart: unless-stopped

networks:
  strands-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
