name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: strands
          POSTGRES_PASSWORD: strands
          POSTGRES_DB: strands_gui_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linting
        run: |
          cd backend
          ruff check app tests --ignore E501

      - name: Run type checking
        run: |
          cd backend
          mypy app --ignore-missing-imports --no-error-summary || true

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://strands:strands@localhost:5432/strands_gui_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
        run: |
          cd backend
          pytest tests/ -v -m "unit" --tb=short

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://strands:strands@localhost:5432/strands_gui_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
        run: |
          cd backend
          pytest tests/ -v -m "integration" --tb=short

      - name: Generate coverage report
        env:
          DATABASE_URL: postgresql+asyncpg://strands:strands@localhost:5432/strands_gui_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
        run: |
          cd backend
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          npm run lint || true

      - name: Check TypeScript
        run: |
          cd frontend
          npm run type-check || npx tsc --noEmit || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: strands-gui-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: strands-gui-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sdk-compatibility:
    name: SDK Compatibility
    runs-on: ubuntu-latest

    strategy:
      matrix:
        strands-version: ["latest", "0.1.0"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install with specific Strands SDK version
        run: |
          cd backend
          pip install --upgrade pip
          if [ "${{ matrix.strands-version }}" = "latest" ]; then
            pip install strands-agents strands-agents-tools
          else
            pip install strands-agents==${{ matrix.strands-version }} strands-agents-tools==${{ matrix.strands-version }}
          fi
          pip install -r requirements.txt

      - name: Run SDK compatibility tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///:memory:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
        run: |
          cd backend
          pip install pytest pytest-asyncio aiosqlite
          pytest tests/test_strands_service.py -v -m "sdk" --tb=short || true
